# .github/workflows/release.yml
name: ğŸ“¦ Package & Release

on:
  push:
    # only run when you push tags like "v1.0.0"
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“„ Install dependencies
        working-directory: ${{ github.workspace }}
        run: npm ci

      - name: ğŸ› ï¸ Package Electron app
        working-directory: ${{ github.workspace }}
        run: npm run package
        # make sure your package.json's "package" script calls electron-packager
        env:
          npm_package_version: ${{ github.ref_name }}

      - name: ğŸ†• Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ğŸ“¦ Automated release for ${{ github.ref_name }}
            â€” built by CI run #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“¤ Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          # adjust this glob if your packaged zips land elsewhere
          files: |
            dist/Matchbox-*.{zip,exe}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
